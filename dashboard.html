<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Plug & Pause – DEBUG Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; }
    h1 { font-size: 24px; }
    pre { background: #f4f4f4; padding: 10px; font-size: 12px; overflow-x: auto; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>

<h1>Plug & Pause – DEBUG Dashboard</h1>
<p>Live data fra din Cloudflare Worker vises herunder:</p>

<pre id="output">Indlæser…</pre>

<script>
async function loadStats() {
  const org = "plugpause";
  const url = `https://plugplay-standalone.jakobhelkjaer.workers.dev/stats?org=${org}`;
  const output = document.getElementById("output");

  try {
    const res = await fetch(url);
    const data = await res.json();
    output.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    output.innerHTML = `<span class="error">Fejl ved hentning af data:</span>\n${err}`;
  }
}

loadStats();
</script>

</body>
</html>
